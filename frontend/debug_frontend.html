<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend URL Debug Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* Navigation Button Styles */
        .nav-btn {
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-btn.primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .nav-btn.secondary {
            background: linear-gradient(45deg, #6b7280, #374151);
            color: white;
        }

        .nav-btn.success {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }

        .nav-btn.reddit {
            background: linear-gradient(45deg, #ff4500, #ff6b35);
            color: white;
        }

        .nav-btn.current {
            border: 2px solid rgba(255,255,255,0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Frontend URL Debug Test</h1>
    <p>This page tests URL extraction directly without any cache or UI interference.</p>
    
    <!-- Navigation Links -->
    <div class="nav-links" style="margin-top: 20px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
        <a href="/frontend/" class="nav-btn primary">ğŸ¬ Full YouTube App</a>
        <a href="/frontend/debug_frontend.html" class="nav-btn current">ğŸ”§ Debug Tools (Current)</a>
        <a href="/frontend/simple_extractor.html" class="nav-btn success">ğŸ”— Simple URL Extractor</a>
        <a href="/frontend/reddit_downloader.html" class="nav-btn reddit">ğŸ”´ Reddit Downloader</a>
    </div>
    
    <button onclick="testAllUrls()">ğŸ§ª Test All URLs</button>
    <button onclick="clearResults()">ğŸ—‘ï¸ Clear Results</button>
    
    <div id="results"></div>

    <script>
        const BACKEND_API_BASE = 'http://localhost:5002/api';
        const TEST_URLS = [
            'https://x.com/gdb',
            'https://www.reddit.com/r/RCB/comments/1kwuj95/we_kohlified_into_qualifier1/',
            'https://www.youtube.com/watch?v=xgmTC0YqCho',
            'https://github.com/Paranjayy/my-notes-public',
            'https://paranjayy.github.io/my-notes-public/Markdown-Tips-and-Tricks'
        ];

        async function testUrl(url) {
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `<strong>ğŸ” Testing:</strong> ${url}`;
            document.getElementById('results').appendChild(resultDiv);

            try {
                console.log(`ğŸ” Fetching metadata for: ${url}`);
                const response = await fetch(`${BACKEND_API_BASE}/extract-url-metadata`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        url: url,
                        includeDescription: true,
                        includeOgData: true
                    })
                });

                console.log(`ğŸ“¡ Backend response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('ğŸ“Š Backend response data:', data);
                    
                    // Check if the backend reported success
                    if (data.success) {
                        console.log('âœ… Backend extraction successful');
                        
                        resultDiv.className = 'test-result success';
                        resultDiv.innerHTML = `
                            <strong>âœ… SUCCESS:</strong> ${url}<br>
                            <strong>Title:</strong> ${data.title}<br>
                            <strong>Description:</strong> ${(data.description || 'No description').substring(0, 100)}...<br>
                            <strong>Domain:</strong> ${data.domain}<br>
                            <strong>Thumbnail:</strong> ${data.thumbnail ? 'Yes' : 'No'}<br>
                            <strong>Markdown:</strong> <code>[${data.title}](${url})</code>
                        `;
                        return true;
                    } else {
                        // Backend returned an error but with 200 status
                        console.log('âš ï¸ Backend returned error:', data.error);
                        
                        resultDiv.className = 'test-result error';
                        resultDiv.innerHTML = `
                            <strong>âŒ FAILED:</strong> ${url}<br>
                            <strong>Error:</strong> ${data.error}
                        `;
                        return false;
                    }
                } else {
                    const errorText = await response.text();
                    console.log('âŒ Backend HTTP error:', response.status, errorText);
                    
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `
                        <strong>âŒ HTTP ERROR:</strong> ${url}<br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Response:</strong> ${errorText.substring(0, 200)}...
                    `;
                    return false;
                }
            } catch (error) {
                console.log('âŒ Frontend error:', error);
                
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `
                    <strong>âŒ FRONTEND ERROR:</strong> ${url}<br>
                    <strong>Error:</strong> ${error.message}
                `;
                return false;
            }
        }

        async function testAllUrls() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>ğŸ§ª Running Tests...</h2>';
            
            let passed = 0;
            
            for (const url of TEST_URLS) {
                const success = await testUrl(url);
                if (success) passed++;
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            // Add summary
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'test-result ' + (passed === TEST_URLS.length ? 'success' : 'error');
            summaryDiv.innerHTML = `
                <h3>ğŸ“Š Test Summary</h3>
                <strong>Results:</strong> ${passed}/${TEST_URLS.length} URLs successful<br>
                ${passed === TEST_URLS.length ? 
                    'ğŸ‰ <strong>All tests passed!</strong> Backend and frontend are working correctly.' :
                    'âš ï¸ <strong>Some tests failed.</strong> Check console for details.'
                }
            `;
            
            resultsDiv.appendChild(summaryDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Show console logs in page
        window.addEventListener('load', () => {
            console.log('ğŸ”§ Frontend Debug Test Page Loaded');
            console.log('ğŸ“¡ Backend API Base:', BACKEND_API_BASE);
            console.log('ğŸ”— Test URLs:', TEST_URLS);
        });
    </script>
</body>
</html>
